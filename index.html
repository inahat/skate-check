<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* CONTROLS CONTAINER */
        .controls {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        /* DROPDOWN STYLE */
        select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        /* SEARCH BAR */
        .search-row { display: flex; gap: 8px; }
        
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
        }

        .btn-action {
            padding: 12px 18px;
            background: #444;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* STATUS CIRCLE */
        #status-circle {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            transition: background-color 0.5s ease;
            border: 5px solid rgba(255,255,255,0.05);
        }

        #status-text { font-size: 3rem; font-weight: 800; text-transform: uppercase; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-top: 5px; font-weight: 500; }

        h1 { margin-bottom: 5px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: #666; }
        
        /* DATA GRID */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            max-width: 340px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0.5; /* Dimmed until active */
            transition: opacity 0.3s;
        }

        .data-item { display: flex; flex-direction: column; align-items: center; }
        .data-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .data-value { font-size: 1.2rem; font-weight: 700; }

        #message { margin-top: 15px; font-size: 1rem; color: #ccc; max-width: 300px; line-height: 1.4; min-height: 1.5em;}
        #location-name { font-size: 1.3rem; font-weight: bold; color: white; margin: 10px 0 20px 0; }
        
        /* GPS BTN */
        .gps-link { color: #888; font-size: 0.8rem; margin-top: 20px; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Skate Condition Check</h1>
    <div id="location-name">Select Park</div>

    <div class="controls">
        <!-- DROPDOWN LIST -->
        <select id="park-select" onchange="selectPark()">
            <option value="" disabled selected>Select a Park...</option>
            
            <optgroup label="Local Spots">
                <option value="51.6886,-0.0355">Waltham Cross (Holdbrook)</option>
                <option value="51.6908,-0.0105">Waltham Abbey (Town Mead)</option>
                <option value="51.6242,-0.0166">Chingford Chase Lane (Bowl)</option>
            </optgroup>

            <optgroup label="London & UK">
                <option value="51.4664,-0.1160">Stockwell (Brixton Beach)</option>
                <option value="51.5500,-0.1290">Cantelowes (Camden)</option>
                <option value="51.4221,-0.0715">Crystal Palace Park</option>
                <option value="51.5365,-0.0392">Victoria Park (The Cradle)</option>
                <option value="51.5072,-0.1158">Southbank</option>
                <option value="51.5530,-0.0420">Hackney Bumps</option>
                <option value="51.4850,-0.1080">Kennington Bowl</option>
                <option value="51.5200,-0.2000">BaySixty6</option>
                <option value="51.4800,-0.0400">Folkestone Gardens (Deptford)</option>
                <option value="51.5100,-0.2450">Acton Skatepark</option>
                <option value="51.5945,-0.0872">Lordship Rec (Tottenham)</option>
                <option value="51.4450,-0.1950">Kimber (Wandsworth)</option>
            </optgroup>
        </select>

        <!-- MANUAL SEARCH -->
        <div class="search-row">
            <input type="text" id="city-input" placeholder="Or type a city..." onkeydown="if(event.key === 'Enter') searchLocation()">
            <button class="btn-action" onclick="searchLocation()">Go</button>
        </div>
    </div>

    <div id="status-circle">
        <span id="status-text">?</span>
        <span id="sub-status">Select Park</span>
    </div>

    <div id="message">Choose a park above or search.</div>

    <div class="data-grid" id="dashboard">
        <div class="data-item">
            <span class="data-label">Air Temp</span>
            <span class="data-value" id="temp-val">--</span>
        </div>
        <div class="data-item">
            <span class="data-label">Dew Point</span>
            <span class="data-value" id="dew-val">--</span>
        </div>
        <div class="data-item">
            <span class="data-label">Spread</span>
            <span class="data-value" id="spread-val">--</span>
        </div>
        <div class="data-item">
            <span class="data-label">Rain (3h)</span>
            <span class="data-value" id="rain-val">--</span>
        </div>
    </div>

    <div class="gps-link" onclick="getGPS()">Or use my Current Location</div>

    <script>
        // --- 1. HANDLE DROPDOWN SELECTION ---
        function selectPark() {
            const select = document.getElementById('park-select');
            const coords = select.value.split(',');
            const name = select.options[select.selectedIndex].text;
            
            if(coords.length === 2) {
                document.getElementById('location-name').innerText = name;
                fetchWeather(coords[0], coords[1]);
            }
        }

        // --- 2. HANDLE MANUAL SEARCH ---
        async function searchLocation() {
            const input = document.getElementById('city-input').value;
            if(!input) return;
            document.getElementById('message').innerText = "Searching...";
            
            // Open-Meteo Geocoding API
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${input}&count=1&language=en&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if(data.results && data.results.length > 0) {
                    const place = data.results[0];
                    document.getElementById('location-name').innerText = place.name + ", " + (place.country_code || "");
                    fetchWeather(place.latitude, place.longitude);
                } else {
                    document.getElementById('message').innerText = "Location not found.";
                }
            } catch (error) {
                console.error(error);
            }
        }

        // --- 3. HANDLE GPS ---
        function getGPS() {
            document.getElementById('message').innerText = "Getting GPS...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        document.getElementById('location-name').innerText = "Current Location";
                        // Reset dropdown
                        document.getElementById('park-select').selectedIndex = 0;
                        fetchWeather(pos.coords.latitude, pos.coords.longitude);
                    }, 
                    (err) => { document.getElementById('message').innerText = "GPS Access Denied."; }
                );
            }
        }

        // --- 4. FETCH & ANALYZE WEATHER ---
        async function fetchWeather(lat, lon) {
            const msg = document.getElementById('message');
            msg.innerText = "Checking satellites...";
            
            // Fetch Current + Hourly for rain history
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,dew_point_2m,precipitation,rain,wind_speed_10m,cloud_cover&hourly=precipitation&past_days=1&forecast_days=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                calculateSkateability(data);
            } catch (err) {
                msg.innerText = "API Error.";
            }
        }

        function calculateSkateability(data) {
            const current = data.current;
            const hourly = data.hourly;

            // Values
            const temp = current.temperature_2m;
            const dew = current.dew_point_2m;
            const spread = (temp - dew).toFixed(1);
            
            // Calculate Rain History (Last 3 hours)
            const nowISO = new Date().toISOString().slice(0, 13);
            let idx = hourly.time.findIndex(t => t.startsWith(nowISO));
            if (idx === -1) idx = hourly.time.length - 1;

            let rainSum = 0;
            for (let i = 0; i < 3; i++) {
                if (idx - i >= 0) rainSum += hourly.precipitation[idx - i];
            }
            rainSum = rainSum.toFixed(1);

            // LOGIC ENGINE
            let status = "DRY";
            let sub = "GO SKATE";
            let color = "#2ecc71"; // Green
            let msg = "Conditions look prime.";

            // 1. Is it raining NOW?
            if (current.precipitation > 0) {
                status = "WET";
                sub = "RAINING";
                color = "#e74c3c"; // Red
                msg = "Currently raining.";
            }
            // 2. Did it rain RECENTLY?
            else if (rainSum > 0.2) {
                if (current.wind_speed_10m > 15 && rainSum < 1.0) {
                    status = "MAYBE";
                    sub = "WINDY";
                    color = "#f39c12"; // Orange
                    msg = "Rained recently, but wind might be drying it.";
                } else {
                    status = "SOAKED";
                    sub = "RAINED";
                    color = "#e74c3c";
                    msg = `It rained ${rainSum}mm in the last 3 hours.`;
                }
            }
            // 3. Dew Point Check
            else if (spread < 1.0) {
                status = "NO";
                sub = "DEW";
                color = "#e74c3c"; 
                msg = `Dew Point spread is ${spread}°C. Ground is sweating.`;
            }
            else if (spread < 2.5) {
                status = "RISKY";
                sub = "DAMP";
                color = "#f39c12"; 
                msg = `Spread is low (${spread}°C). Bowls likely slippery.`;
            }
            // 4. Night Time Radiative Cooling Check
            else if (spread < 4.0 && current.cloud_cover < 20) {
                 let hour = new Date().getHours();
                 if(hour < 8 || hour > 19) {
                    status = "IFFY";
                    sub = "COLD GND";
                    color = "#f39c12";
                    msg = "Clear night skies = cold concrete. Watch for hidden dew.";
                 }
            }

            // UPDATE UI
            const circle = document.getElementById('status-circle');
            circle.style.backgroundColor = color;
            document.getElementById('status-text').innerText = status;
            document.getElementById('sub-status').innerText = sub;
            document.getElementById('message').innerText = msg;

            document.getElementById('dashboard').style.opacity = "1";
            document.getElementById('temp-val').innerText = temp + "°";
            document.getElementById('dew-val').innerText = dew + "°";
            document.getElementById('spread-val').innerText = spread + "°";
            document.getElementById('rain-val').innerText = rainSum + "mm";
        }
    </script>
</body>
</html>
