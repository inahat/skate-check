<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Check UK</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        /* CARD STYLE */
        .card {
            background: #151515;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 380px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* STATUS HEADER */
        #status-header {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
        }
        #status-sub {
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 15px;
        }

        /* EXPLANATION BOX (Hidden by default) */
        #logic-container {
            display: none; /* Hidden initially */
            margin-top: 15px;
            animation: fadeIn 0.4s;
        }
        
        #logic-box {
            text-align: left;
            font-size: 0.9rem;
            color: #bbb;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #555;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* DATA GRID */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .metric {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .m-label { font-size: 0.7rem; color: #777; text-transform: uppercase; letter-spacing: 0.5px; }
        .m-val { font-size: 1.1rem; font-weight: 700; margin-top: 4px; color: #fff; }

        /* CONTROLS */
        select, button, input {
            width: 100%;
            max-width: 380px;
            padding: 14px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        /* Search specific */
        .search-container {
            display: flex;
            gap: 5px;
            width: 100%;
            max-width: 380px;
            margin-bottom: 15px;
        }
